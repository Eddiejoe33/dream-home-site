<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Dream Homes Real Estate</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2b0zj9kZw5+4ONkCtm6q+AXfWjXnxv+okjFz+3A=" crossorigin=""/>
  <style>
    #map {
      height: 350px;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>Dream Homes</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="properties.html">Properties</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="contact">
  <h2>Contact Us</h2>
  <p>Reach out to us for property inquiries or site inspections.</p>

  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>

  <div>
    <h3>Our Office Location & Nearby Properties</h3>
    <div id="map"></div>
  </div>
</section>

<footer class="footer">
  <p>&copy; 2025 Dream Homes Real Estate. All Rights Reserved.</p>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1j6U5y1pFnvP5F68gu03I1HSc5s+ST5C+zMJtHko=" crossorigin=""></script>

<script>
  // Initialize map
  var map = L.map('map').setView([6.5244, 3.3792], 13); // Lagos Island coordinates

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  // Add office marker
  L.marker([6.5244, 3.3792]).addTo(map)
    .bindPopup('<b>Dream Homes Office</b><br>Victoria Island, Lagos')
    .openPopup();

  // Add fake property markers
  var properties = [
    {lat: 6.5260, lng: 3.3800, name: "Luxury Apartment"},
    {lat: 6.5225, lng: 3.3765, name: "3 Bedroom Duplex"},
    {lat: 6.5250, lng: 3.3830, name: "Land for Sale"},
    {lat: 6.5270, lng: 3.3780, name: "Studio Flat"}
  ];

  properties.forEach(function(p) {
    L.marker([p.lat, p.lng]).addTo(map)
      .bindPopup('<b>' + p.name + '</b>');
  });
</script>

</body>
      </html>
