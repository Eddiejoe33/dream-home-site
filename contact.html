<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Dream Homes Real Estate</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* === MAP STABILITY === */
    .map-container {
      width: 100%;
      height: 400px;
      min-height: 400px;
      max-height: 500px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    /* Optional: form styling */
    .contact form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 2rem;
    }

    .contact form input,
    .contact form textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    .contact form button.btn {
      padding: 12px;
      background-color: #4da3ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact form button.btn:hover {
      background-color: #357ad3;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>Dream Homes</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="properties.html">Properties</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="contact">
  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>

  <div>
    <h3>Our Properties on Map</h3>
    <p style="opacity:0.7;font-size:14px;">
      Interactive map showing property locations across Nigeria.
    </p>
    <div id="map" class="map-container"></div>
  </div>
</section>

<!-- === STABLE INTERACTIVE MAP SCRIPT === -->
<script>
  function initMap() {
    const mapElement = document.getElementById('map');
    if (!mapElement) return;

    const map = new google.maps.Map(mapElement, {
      zoom: 6,
      center: { lat: 6.5244, lng: 3.3792 } // Lagos, Nigeria
    });

    // Fetch properties and add markers
    fetch('properties.json')
      .then(res => res.json())
      .then(properties => {
        properties.forEach(p => {
          if (p.lat && p.lng) {
            new google.maps.Marker({
              position: { lat: p.lat, lng: p.lng },
              map: map,
              title: p.title || 'Property'
            });
          }
        });
      })
      .catch(err => console.error('Error loading properties:', err));
  }

  // Wait until page fully loads before initializing map
  window.addEventListener('load', () => {
    if (typeof google !== 'undefined') {
      setTimeout(initMap, 500); // delay ensures container is ready
    }
  });
</script>

<!-- Google Maps API: replace YOUR_API_KEY with a valid key -->
<script async
src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY">
</script>

<footer class="footer">
  <p>&copy; 2025 Dream Homes Real Estate. All Rights Reserved.</p>
</footer>

</body>
</html>
