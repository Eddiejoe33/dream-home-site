<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Dream Homes Real Estate</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* === MAP STABILITY FIX === */
    #map {
      width: 100%;
      height: 400px;
      min-height: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>Dream Homes</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="properties.html">Properties</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="contact">
  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>

  <div style="margin-top:3rem;">
    <h3>Our Properties on Map</h3>
    <p style="opacity:0.7;font-size:14px;">
      Interactive map showing property locations across Nigeria.
    </p>
    <div id="map"></div>
  </div>

</section>

<!-- === SAFE MAP SCRIPT === -->
<script>
  let mapInitialized = false;

  function initMap() {
    if (mapInitialized) return;
    mapInitialized = true;

    const mapElement = document.getElementById('map');
    if (!mapElement) return;

    const map = new google.maps.Map(mapElement, {
      zoom: 6,
      center: { lat: 6.5244, lng: 3.3792 }
    });

    fetch('properties.json')
      .then(res => res.json())
      .then(properties => {
        properties.forEach(p => {
          if (p.lat && p.lng) {
            new google.maps.Marker({
              position: { lat: p.lat, lng: p.lng },
              map: map,
              title: p.title || 'Property'
            });
          }
        });
      })
      .catch(err => console.error('Properties load error:', err));
  }

  window.addEventListener('load', () => {
    if (typeof google !== "undefined") {
      setTimeout(initMap, 300);
    }
  });
</script>

<script async
src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</footer>

</body>
  </html>
