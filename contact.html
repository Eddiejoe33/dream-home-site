<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Dream Homes Real Estate</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="styles.css">
  <style>
    .map-container {
      width: 100%;
      height: 400px;
      min-height: 400px;
      max-height: 500px;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }

    /* Optional: form styling */
    .contact form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 2rem;
    }

    .contact form input,
    .contact form textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    .contact form button.btn {
      padding: 12px;
      background-color: #4da3ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact form button.btn:hover {
      background-color: #357ad3;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>Dream Homes</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="properties.html">Properties</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="contact">
  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>

  <div>
    <h3>Our Properties on Map</h3>
    <p style="opacity:0.7;font-size:14px;">
      Interactive map showing property locations across Nigeria.
    </p>
    <div id="map" class="map-container"></div>
  </div>
</section>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map centered in Lagos
  const map = L.map('map').setView([6.5244, 3.3792], 6);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Sample properties array (replace with fetch('properties.json') if you have a JSON file)
  const properties = [
    { lat: 6.5244, lng: 3.3792, title: "Property 1" },
    { lat: 9.0820, lng: 8.6753, title: "Property 2" },
    { lat: 5.6037, lng: 0.1870, title: "Property 3" }
  ];

  // Add markers
  properties.forEach(p => {
    L.marker([p.lat, p.lng]).addTo(map)
      .bindPopup(p.title);
  });

  // Optional: if you have properties.json
  /*
  fetch('properties.json')
    .then(res => res.json())
    .then(properties => {
      properties.forEach(p => {
        if (p.lat && p.lng) {
          L.marker([p.lat, p.lng]).addTo(map)
            .bindPopup(p.title || "Property");
        }
      });
    });
  */
</script>

<footer class="footer">
  <p>&copy; 2025 Dream Homes Real Estate. All Rights Reserved.</p>
</footer>

</body>
</html>
