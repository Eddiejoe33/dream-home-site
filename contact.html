<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Dream Homes Real Estate</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* === MAP CONTAINER STYLING === */
    .map-container {
      width: 100%;
      height: 400px;
      min-height: 400px;
      max-height: 500px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Optional: form styling */
    .contact form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 2rem;
    }

    .contact form input,
    .contact form textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    .contact form button.btn {
      padding: 12px;
      background-color: #4da3ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact form button.btn:hover {
      background-color: #357ad3;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>Dream Homes</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="properties.html">Properties</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="contact">
  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>

  <div style="margin-top:3rem;">
    <h3>Our Properties on Map</h3>
    <p style="opacity:0.7;font-size:14px;">
      Interactive map showing property locations across Nigeria (demo version).
    </p>
    <div class="map-container">
      <img src="static-map.png" alt="Demo map showing property locations">
    </div>
  </div>
</section>

<footer class="footer">
  <p>&copy; 2025 Dream Homes Real Estate. All Rights Reserved.</p>
</footer>

</body>
</html>
