<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Properties | Dream Homes Real Estate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <h1>Dream Homes</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="properties.html" class="active">Properties</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="properties">
  <h2>Available Properties</h2>
  <div class="property-list" id="property-list"></div>
</section>

<script>
  fetch('properties.json')
    .then(res => res.json())
    .then(properties => {
      const list = document.getElementById('property-list');
      properties.forEach(p => {
        const card = document.createElement('div');
        card.className = 'property-card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p>${p.location}</p>
          <p>${p.price}</p>
          <a href="contact.html" class="btn">Contact Agent</a>
        `;
        list.appendChild(card);
      });
    });
</script>

<footer class="footer">
  <p>&copy; 2025 Dream Homes Real Estate. All Rights Reserved.</p>
</footer>

</body>
</html>
